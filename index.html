<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css\styles.css" />
		<title>Baby</title>
	</head>
	<body>
		<header>
			<h2>堀野家からのおしらせ</h2>
		</header>
		<div id="app">
			<div class="container">
				<h2>このたび、子供の性別が判明しました！</h2>
				<h3>
					お母さんのお腹の
					<span class="red"> ハート </span>
					をタップしてね！
				</h3>
				<img
					v-show="mamaShow"
					id="mama"
					src="image\mama.png"
					@click="boyShowChange"
				/>
				<img
					v-show="boyShow"
					id="boy"
					src="image\boy.png"
					:class="opacityClass"
				/>
				<img v-show="girlShow" id="girl" src="image\girl.png" />
				<h2 v-show="boyShow">赤ちゃんは、男の子！</h2>
				<h2 v-show="flashMessage1">おや、赤ちゃんの様子が・・・？</h2>
				<h2 v-show="flashMessage2">堀野家の</h2>
				<h2 v-show="flashMessage2">
					赤ちゃんは
					<span class="red-result"> 女の子 </span>
					です！
				</h2>

				<!-- <pre>{{$data}}</pre> -->
			</div>
		</div>
		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
